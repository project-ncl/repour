[tool.poetry]
name = "Repour"
version = "2.5.0"
description = "Repour"
authors = ["Alex Szczuczko <alex@szc.ca>",
           "Jakub Senko <jsenko@redhat.com>",
           "Dustin Kut Moy Cheung <dcheung@redhat.com>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.9"
asyncssh = "^2.14.1"
voluptuous = "^0.14.1"
python-jose = "^3.3"
pyyaml = "^6.0"
prometheus_client = "^0.19.0"
prometheus_async = "^22.2"
kafka-logging-handler = "^0.2.5"
flake8 = "^5.0"
more-itertools = "^10.1.0"
giturlparse = "^0.12.0"
pylru = "^1.2.1"
cryptography = "41.0.6"
python-json-logger = "^2.0.7"
opentelemetry-distro = {extras = ["otlp"], version = "^0.35b0"}
opentelemetry-instrumentation-logging = "^0.35b0"
opentelemetry-exporter-otlp-proto-grpc = "^1.14.0"
opentelemetry-instrumentation-aiohttp-client = "^0.35b0"
setuptools = "^69.0.2"
python-gitlab = "^4.2.0"

[tool.poetry.dev-dependencies]
tox = "^4.11"

[tool.tox]
legacy_tox_ini = """
[tox]
skipsdist = True
# envlist=py36,py37,py38

[testenv]
allowlist_externals = poetry, pre-commit, flake8
skip_install = true
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    pre-commit
    flake8
commands =
    poetry install
    pre-commit run --all-files --show-diff-on-failure
    poetry run pytest test/
    flake8
"""
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.ruff]
select = ["E4",  "E7", "E9", "F", "I"]
